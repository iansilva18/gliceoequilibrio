<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Glicemia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Tela de Cadastro -->
        <div class="screen" id="cadastro">
            <h1>Cadastro de Paciente</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade" required>
            <button id="btnCadastrar">Cadastrar</button>
        </div>

        <!-- Tela de Medição -->
        <div class="screen hidden" id="medicao">
            <h1>Medição de Glicemia</h1>
            <label for="glicemia">Insira o valor da glicemia:</label>
            <input type="number" id="glicemia" placeholder="Ex.: 120" required>
            <button id="btnCalcular">Calcular</button>
            <p id="resultado"></p>
            <button id="btnReiniciar">Novo Cadastro</button>
        </div>
    </div>
    <script src="css/js/script.js" defer></script>
</body>
</html>
